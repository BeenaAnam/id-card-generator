
<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ID Card Generator</title>

  </head>
  <body>
    <div class="container">
      <h2>🎫 ID Card Generator</h2>

      </form>
      <div id="data"></div>
    </div>
   <script src="./app.js"></script>
